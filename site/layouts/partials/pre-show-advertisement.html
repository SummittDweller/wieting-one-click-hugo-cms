
      <!-- left block -->
      <div class="was-show-left-block">
        <div class="was-field--name-field-one-sheet">
          {{ if .context.Params.bannerImage }}
            <img src="{{ .context.Params.bannerImage }}" width="80%" alt="&nbsp;&nbsp; Sorry, this image has been removed." typeof="foaf:Image" class="img-responsive" />
            <p/>
          {{ end }}
          {{ if .context.Params.mp4 }}
            <div class="pre-show-iframe">
              <video width="100%" height="600" autoplay muted>
                <source src="/mp4/{{ .context.Params.mp4 }}" type="video/mp4">
                Sorry, your browser doesn't support embedded videos.
              </video>
              <!-- <iframe src="{{ .context.Params.iframe }}/index.html" width="100%" height="600"></iframe> -->
            </div>
          {{ end }} 
        </div>
      </div>  

      <!-- right block -->
      <div class="was-show-right-block">
        <hr/>
          <div class="synopsis">{{ .context.Content }}</div>
        <hr/>

        {{ if .context.Params.audio }}
          <audio id="clip-audio-{{- .position }}" autoplay>
            <source src="{{ .context.Params.audio }}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        {{ end }}
      </div>

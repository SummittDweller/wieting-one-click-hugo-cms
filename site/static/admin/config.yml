backend:
  name: git-gateway
  branch: main
  
## To make local_backend mode work you must run 'npx netlify-cms-proxy-server' 
##   from the project root, preferably in a 2nd terminal window.
local_backend: true

# backend:  
#   name: github
#   repo: SummittDweller/wieting-one-click-hugo-cms
#   branch: main

media_folder: site/static/img    
public_folder: /img

collections:
  
## Shows
  
  - name: show
    label: Shows
    folder: site/content/show    # site/content/show
    create: true
    slug: '{{fields.date}}_{{title}}'
    editor:
      preview: true
    
    sort: "date:desc"
    sortable_fields: [ 'date' ]
    
    view_groups:
      - label: 'Year-Month'
        field: date
        pattern: \d{4}-\d{2}
  
    fields:

      - label: Title
        name: title
        widget: string
        required: true
        
      - label: Closing Date
        name: date
        widget: date
        required: true
        picker_utc: false 
        format: 'YYYY-MM-DD'
        hint: Specify the date the show CLOSES. This will become part of the show's filename AND determine where it sorts on the front page display.

      - label: Dates String
        name: dates
        widget: string 
        required: false
        hint: Enter the discrete or recurring date/time(s) as a string.  See 'https://wieting.TamaToledo.com/management/dates' for guidance.  This field is no longer required!  If you omit it, be sure to populate discrete 'Performances' details in the fields provided below. 

      # - label: Expand Dates String? 
      #   name: expand
      #   widget: boolean
      #   default: true
      #   hint: Select TRUE to always expand the Dates String entered above.  Select FALSE if you wish to enter discrete performance details below.

      - label: Synopsis
        name: body
        widget: markdown 
        required: false

      - label: Production Notes
        name: description
        widget: string
        hint: "Populates the 'description' field."
        required: false

      # - label: Publish Date
      #   name: publishDate
      #   widget: date
      #   reqiured: true
      #   hint: "Pick the earliest date that this show should appear on the website."
      #   format: "YYYY-MM-DD"

      # - label: Expiration Date
      #   name: expiryDate
      #   widget: date
      #   reqiured: true
      #   hint: "Pick the day AFTER this show's final performance!"
      #   format: "YYYY-MM-DD"

      - label: Display Date Range
        name: dateRange
        widget: string
        required: true
        hint: "Enter a SHORT date range to display in the marquee. Example: 'Jan 30 - Feb 2'."

      - label: Short Title
        name: shortTitle
        required: true
        widget: string
        pattern: ['.{1,20}', "20 characters max."]

      - label: One Sheet
        name: oneSheet
        widget: image
        ui: true
        default: _default_no-image-available.png
        media_library:
          config:
            multiple: false

      - label: Show Type
        name: showType
        widget: select
        options: [ "Closed", "Cinema", "Animated Cinema", "Live Performance", "Meeting", "Social Event", "Private" ]
        required: false

      - label: Running Time 
        name: runningTime
        widget: number
        hint: "Enter running time in minutes. Must be an integer."
        default: 120

      - label: "MPAA Rating"   
        name: mpaaRating
        widget: select
        options: [ "G", "PG", "PG-13", "NC-17", "R", "Not Rated" ]
        default: "Not Rated"

      - label: Official URL
        name: officialURL
        widget: string
        required: false

      - label: IMDB URL 
        name: imdbURL 
        widget: string
        required: false
      
      - label: Performances
        name: performanceList
        widget: object
        required: false
        
        fields:
      
          - label: Performance 
            name: performance 
            widget: list

            fields:
              - { label: When, name: date, widget: datetime, picker_utc: false, date_format: true, required: true }
              - { label: Format, name: format, widget: select, options: [ "2D", "3D", "Not Applicable" ], required: true, default: "2D" }
              - { label: Peformance Note, name: note, required: true, default: "" }

      - label: "Studio Info"
        name: studioInfo 
        widget: object
        collapsed: true
        summary: "{{fields.studio}} - ${{fields.studioFee}} - {{fields.studioPercentage}}%"

        fields:
      
          - label: Studio 
            name: studio 
            widget: string
            default: "Not Specified"
            required: false

          - label: Studio Fee
            name: studioFee
            widget: number
            default: 0
            hint: "Enter fee in US dollars." 
            required: false

          - label: Studio Percentage
            name : studioPercentage
            widget: number
            default: 0 
            required: false
                    
      - label: Draft 
        name: draft
        widget: boolean
        default: false

## Performances

  - name: performance
    label: Performances
    folder: site/content/performance    # site/content/performance
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}'
    editor:
      preview: true
    
    sort: "date:desc"
    sortable_fields: [ 'date', 'showFormat' ]
    
    view_groups:
      - label: 'Manager'
        field: volunteers.manager
      - label: 'Year-Month'
        field: date
        pattern: \d{4}-\d{2}
      - label: 'Format'
        field: showFormat

    fields:

      - label: Date and Time
        name: date
        widget: datetime
        picker_utc: false 

      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown 
        required: false

      - label: Format
        name: showFormat
        widget: select
        options: [ "2D", "3D", "Not Applicable" ]
        required: false 

      - label: "Volunteer Team"
        name: volunteers
        widget: object

        fields:
          
          - label: Manager
            name: manager
            widget: string
            required: true
            default: TBD
        
          - label: Monitor
            name: monitor
            widget: string
            required: true
            default: TBD
        
          - label: M-Partner
            name: m-partner
            widget: string
            required: true
            default: TBD
        
          - label: Concessions
            name: concessions
            widget: string
            required: true
            default: TBD
        
          - label: C-Partner
            name: c-partner
            widget: string
            required: true
            default: TBD
        
          - label: Tickets
            name: tickets
            widget: string
            required: true
            default: TBD
        
      - label: Draft 
        name: draft
        widget: boolean
        default: false
        
## Events

  - name: event
    label: Events
    folder: site/data/events    
    create: true
    slug: '{{fields.date}}_{{title}}'
    editor:
      preview: true
    
    sort: "date:desc"
    sortable_fields: [ 'date' ]
    
    view_groups:
      - label: 'Year-Month'
        field: date
        pattern: \d{4}-\d{2}

    fields:

      - label: Title
        name: title
        widget: string
        required: true
        hint: Consider appending the event date to the end of the title like this example... 'Private Event - 2022-03-09'.  Doing so helps differentiate events that otherwise would have identical Titles.
        
      - label: First Date
        name: date
        widget: date
        picker_utc: false 
        required: true
        format: 'YYYY-MM-DD'
        hint: Specify the FIRST date of this event. This will become part of the events's filename AND determine where it sorts/appears in our events list.

      - label: Dates String
        name: dates
        widget: string 
        required: true
        hint: Enter the discrete or recurring date/time(s) as a string.  See 'https://wieting.TamaToledo.com/management/dates' for guidance.

      - label: Body
        name: body
        widget: markdown 
        required: false

      - label: Event Duration (Minutes)  
        name: durationMinutes
        default: ""
        widget: number
        hint: "Enter the event duraion in minutes."

      - label: Draft 
        name: draft
        widget: boolean
        default: false
        required: false

## Main Pages

  - name: pages
    label: Main Pages
    folder: site/content    
    create: true
    hint: For editing pages that appear in the site's top-level menu.

    fields:
      
      - label: Title
        name: title
        widget: string
        
      - label: Body
        name: body
        widget: markdown
        
      - label: Draft?
        name: draft 
        widget: boolean
        default: false
        
      - label: Author
        name: author
        widget: string
        
      - label: Date
        name: date
        widget: date 
        
      - label: SocialShare?
        name: socialshare
        widget: hidden
        default: false            
        
      - label: Weight
        name: weight
        widget: number            
        
      - label: Menu Structure
        name: menu
        widget: object
        fields:
          - label: Main Menu
            name: main
            widget: object
            fields:
              - label: Identifier
                name: identifier
              - label: Parent Menu Identifier
                name: parent
                default: " "
                required: false
                widget: hidden
                hint: Leave this blank for TOP LEVEL menu pages.
              - label: Weight
                name: weight
                widget: number
                
